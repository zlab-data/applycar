<template name="postEdit">
  <form class="main form">
    
    <div class="form-group">
    <p>{{getId}}</p>
    <label class="control-label" for="person_name">上传照片</label>
      <div class="controls">
        <input type="file" id="userimage" name="userimage" value=getId class="form-control" />
      </div>
    </div>


    <div class="form-group">
      <label class="control-label" for="person_name">申请人姓名</label>
      <div class="controls">
          <input name="person_name" id="person_name" type="text" value="{{person_name}}"  placeholder="{{person_name}}" class="form-control"/>
      </div>
    </div>



      <div class="form-group">
      <label class="control-label" for="person_gender">性别</label>
      <div class="controls">
          <select name="person_gender" id="person_gender" value="{{person_gender}}" class="form-control">
            <option value="男">男</option>
            <option value="女">女</option>
      </select>
      </div>
      </div>

    <script>
    var mySelect = document.getElementById('person_gender');
    for(var i, j = 0; i = mySelect.options[j]; j++) {
        if(i.value == "{{person_gender}}") {
            mySelect.selectedIndex = j;
            break;
        }
    }
    </script>

    <div class="form-group">
      <label class="control-label" for="person_birthday">生日</label>
      <div class="controls">
         <input name="person_birthday" id="person_birthday" type="date" value="{{person_birthday}}"  class="form-control"/>        
      </div>
    </div>

      <div class="form-group">
      <label class="control-label" for="person_id_type">证件类型</label>
      <div class="controls">
          <select name="person_id_type" id="person_id_type" class="form-control" value="{{person_id_type}}">
            <option value="居民身份证">居民身份证</option>
            <option value="军官证">军官证</option>
            <option value="武警警官证">武警警官证</option>
            <option value="士兵证">士兵证</option>
            <option value="港澳居民往来内地通行证">港澳居民往来内地通行证</option>
            <option value="台湾居民往来内地通行证">台湾居民往来内地通行证</option>
            <option value="外国护照">外国护照</option>
          </select>        
      </div>
    </div>


    <script>
    var mySelect = document.getElementById('person_id_type');

    for(var i, j = 0; i = mySelect.options[j]; j++) {
        if(i.value == "{{person_id_type}}") {
            mySelect.selectedIndex = j;
            break;
        }
    }
    </script>

    <div class="form-group">
      <label class="control-label" for="person_id">证件号码</label>
      <div class="controls">
          <input name="person_id" id="person_id" type="text" value="{{person_id}}"  class="form-control"/>
      </div>
    </div>


    <input type="submit" value="修改" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">删除</a>
  </form>
</template>
