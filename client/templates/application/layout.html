<template name="layout">

  <div class="container">
    {{>header}}
    <div id="main" class="row-fluid">
      {{> yield}}
    </div>
  </div>
</template>

<template name="layoutConfirm">

    <div class="container">
        {{>headerConfirm}}
        <div id="main" class="row-fluid">
            {{> yield}}
        </div>
    </div>
</template>
